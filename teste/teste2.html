</head>
<body>

  <label for="search">Buscar:</label>
  <input type="search" id="search" name="search" placeholder="Digite sua busca aqui">
  <button onclick="buscar()">Buscar</button>

  <script>
    function buscar() {
      var termoBusca = document.getElementById("search").value;
      // Implemente a lógica de busca conforme necessário
      alert("Buscando por: " + termoBusca);
    }
  </script>

</body>
