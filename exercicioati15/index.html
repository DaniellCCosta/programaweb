
    
 <!DOCTYPE html>
<html>
<head>
  <title>Aula 15</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <style type="text/css">
    @keyframes box1{
       from{transform: rotate(0);background: red;}
       to{ transform: rotate(90deg);background: blue;}
       
    }
    .box{
      position: relative;
      left: 10px;
      width: 200px;
      height: 200px;
      background: red;
      animation: box1 10s 2s 3 normal;
    }
  </style>
</head>
<body>
<div class="box">giro de 90 graus</div>
</body>
</html>
