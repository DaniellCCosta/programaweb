<!DOCTYPE html>
<html>
<head>

<title>fontes e cores</title>
<meta charset="utf-8">
<style type="text/css">
	.fonteSerif{
font-family:"palatino";
font size : 5em;
	}

.fonteSans-Serif{
font-family:"helvetica";
font size : 2.5em;
	}

.fonteMonospace{
font-family:"consolas";
font size : 1.252em;
	}

.conteudo{
	font-size: 30px;
}


 h1 { font-style: italic; }
  h2 { font-style: normal; }
  p { font-style: oblique; }

h1 { font size: :40px; }
  h2 { font-size: :30px; }
  p { font-size: : 14px; }



</style>



	
</head>
<body>
	<div class="conteudo">

<p class="fonteSerif">Programaçao Web</p>
<p class="fonteSans-Serif">Programaçao Web</p>
<p class="fonteMonospace">Programaçao Web</p>
</div>

<h1>Este é o estilo italic</h1>
<h2>Este é o estilo normal</h2>
<p>Este é o estilo oblique</p>








</body>
</html>
