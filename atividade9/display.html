<!DOCTYPE html>
<html>
<head>
  <title>Display</title>
<meta charset="utf-8">
<style type="text/css">

.texto_dois{
  display: none;
}
.texto_quatro{
  display: flex;
}
.texto_seis{
  display: block;
}
.texto_oito{
  display:inline;
}


</style>
</head>
<body>

<h1>DISPLAY</h1>
<p>texto1</p>
<p class="texto_dois">texto2</p>
<p>texto3</p>
<p class="texto_quatro">texto4</p>
<p>texto5</p>
<p class="texto_seis">texto6</p>
<p>texto7</p>
<p class="texto_oito">texto8</p>






  </body>
</html>
