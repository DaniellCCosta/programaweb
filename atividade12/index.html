<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">

  function mostravalor(componente){
    var valor = componente.getAttribute('data-idade');
    alert(valor);
  }

</script>
  <title>Atividade12</title>
  <meta charset="utf-8">
  <style type="text/css">
    .pessoa{
      color: orange;
    }
    .pessoa[data-idade="30"]{
      color: black;
    }
    .pessoa:: before {
             content: "antes";
    }
    .pessoa:: after {
      content: "depois"
    }
  </style>
</head>
<body>
 <ul>
  <li class="pessoa" onclick="mostravalor(this)" data-idade= "20">Nome: Daniell - Idade: 20 Anos - CPF: 999</li>
  <li class="pessoa" onclick="mostravalor(this)" data-idade= "30">Nome: Carlos- Idade: 30 Anos - CPF: 888</li>
  <li class="pessoa" onclick="mostravalor(this)" data-idade= "40">Nome: Ailton -Idade: 40 Anos - CPF: 777</li>
 </ul>
</body>
</html>
